<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Часы -->
  <section class="date_time">
    <h1 class="current_time">
      <span class="HH">00</span><span class="Blink">:</span><span class="MM">00</span>
    </h1>
    <span class="date">—</span>
  </section>

  <!-- Панель добавления задачи (ВСЕГДА ВИДНА) -->
  <section class="new_task">
    <input id="taskName" type="text" placeholder="Название задачи" autocomplete="off" />
    <div class="row">
      <input id="taskDate" type="date" />
      <input id="taskTime" type="time" />
    </div>
  </section>

  <!-- Список задач -->
  <main class="task_list"></main>

  <!-- Кнопка добавить -->
  <button class="add_task" type="button" aria-label="Добавить задачу">+</button>

  <script src="scrept.js"></script>
</body>
</html>
